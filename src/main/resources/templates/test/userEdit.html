<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <meta charset="UTF-8"/>
    <title>user</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <script th:src="@{/js/index.js}"/>
</head>
<body class="container">
<br/>
<h1 class="h1-center">修改用户</h1>
<br/><br/>
<div class="with:80%">
    <form class="form-horizontal"   th:action="@{/user/edit}" th:object="${user}"  method="post">
        <input type="hidden" name="id" th:value="*{id}" />
        <div class="form-group">
            <label for="userName" class="col-sm-2 control-label">姓名：</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="userName"  id="userName" placeholder="姓名"/>
            </div>
        </div>
        <div class="form-group">
            <label for="userName" class="col-sm-2 control-label">权限：</label>
            <div class="col-sm-10">
                <select  name="userName" id="userTypeName" class="form-control">
                    <option id="1" >操作员</option>
                    <option id="2">管理员</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="account" class="col-sm-2 control-label" >工号：</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="account" id="account" placeholder="工号"/>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">密码：</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" name="password" id="password" placeholder="密码"/>
            </div>
        </div>
        <div class="form-group">
            <label for="password_check" class="col-sm-2 control-label">重复密码：</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" name="password_check" id="password_check" placeholder="重复密码" onblur="pwd_check()"/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-2"></div>
            <div class="col-sm-10 user-add-imgUrl" id="warning" th:text="${errorMsg}">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="确定" class="btn btn-info" />
                &nbsp; &nbsp; &nbsp;
                <a th:href="@{/list}" class="btn btn-info">取消</a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
